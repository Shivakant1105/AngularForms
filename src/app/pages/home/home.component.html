<div class="btn btn-primary" routerLink="/editor">
  editor
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let post of posts">
      <div class="card" style="width: 18rem">
        <img
          src="{{ post.image }}"
          class="card-img-top"
          alt="{{ post.title }}"
          style="height: 12rem"
        />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <p class="card-text">Price: ${{ post.price.toFixed(2) }}</p>
          <p class="card-text">Category: {{ post.category }}</p>
          <p class="card-text">
            Rating: {{ post.rating.rate }} ({{ post.rating.count }} reviews)
          </p>
        </div>
        <div class="card-footer text-muted">post ID: {{ post.id }}</div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button *ngIf="hasMorePosts" class="btn btn-primary" (click)="loadMore()">
      Load More
    </button>
  </div>
</div>
